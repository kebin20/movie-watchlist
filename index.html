<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-page">
        <img src="" alt="background picture of movies" class="bg-top">
        <div class="top-container">
            <h1 class="main-page-title">Find your film</h1>
            <a class="link-to-watchlist" href="./watchlist.html">My Watchlist</a>
            <div class="search-bar">
                <img src="" alt="" class="search-icon">
                <label for="search-box"></label>
                <input type="text" class="search-box" placeholder="Search for a movie">
                <button>Search</button>
            </div>
        </div>
        <div class="explore">
            <img src="" alt="icon of a movie saying start exploring" class="bg-movie-icon">
            <p>Start Exploring</p>
        </div>
        <p class="no-result">Unable to find what you're looking for. Please try another search.</p>
    </div>


    <script src="index.js"></script>
</body>

</html>
