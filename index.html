<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <img src="https://images.unsplash.com/photo-1616530940355-351fabd9524b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
        alt="background picture of movies" class="bg-top-img">
    <div class="top-container">
        <h1 class="top-page-title">Find your film</h1>
        <a class="link-to-watchlist" href="./watchlist.html">My Watchlist</a>
    </div>

    <div class="main-content">
        <div class="search-bar">
            <img src="" alt="" class="search-icon">
            <label for="search-box"></label>
            <input type="text" class="search-box" placeholder="Search for a movie">
            <button>Search</button>
        </div>

        <div class="explore">
            <img src="" alt="icon of a movie saying start exploring" class="bg-movie-icon">
            <p>Start Exploring</p>
        </div>
        <p class="no-result">Unable to find what you're looking for. Please try another search.</p>
    </div>


    <script src="index.js"></script>
</body>

</html>
